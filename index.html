  <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-right-section">
        <li><a href="https://www.google.com/gmail/">Gmail</a></li>
        <li><a href="https://www.google.com.mx/imghp?hl=es-419&tab=wi&ogbl">Imágenes</a></li>
        <li class="menu-icon"><a  href=""></a></li>
        <li><button onclick="location.href='https://accounts.google.com/signin/v2/identifier?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3F%26bih%3D666%26biw%3D491%26hl%3Des-419&ec=%0000000&flowName=GlifWebSignIn&flowEntry=ServiceLogin'" class="login">Iniciar sesión</button></li>

    </section>
    <section class="main-input">
      <div class="main-input-container">
        <span class="search-icon"></span>
        <input type="text">
        <a class="micro-icon" href=""></a>
      </div>
    </section>
    <section class="main-buttons">
      <div><button>Buscar con Google</button></div>
      <div><button onclick="location.href='https://www.google.com/doodles/'">Me siento con suerte</button></div>
    </section>
    <section class="main-language">
      <div><p>Ofrecido por Google en: <a href="">English</a></p></div>
    </section>
  </main>

  <footer>
    <section>
      <ul class="footer-left">
        <li><a class="disabled" href="#">México</a></li>
      </ul>
    </section>
    <section>
      <ul class="footer-left">
        <li><a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>

      </ul>
      <ul class="footer-right">
        <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
        <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
        <li><a>Preferencias</a></li>
